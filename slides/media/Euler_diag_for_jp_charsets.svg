<title>Relationships between Japanese-Related Character Sets</title>

<desc>Euler diagram explaining the relationship between character sets mainly related to Japanese.</desc>

<metadata>
<rdf:RDF
  xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
  xmlns:dc="http://purl.org/dc/elements/1.1/"
>
	<rdf:Description rdf:about="">
		<dc:title xml:lang="ja">日本語関連の文字集合の関係</dc:title>
		<dc:title xml:lang="x-default">Relationships between Japanese-Related Character Sets</dc:title>
		<dc:creator rdf:resource="https://meta.wikimedia.org/?curid=10484470"/>
		<dc:subject rdf:resource=""/>
		<dc:description xml:lang="ja" rdf:parseType="Resource">
			<dc:format rdf:datatype="http://purl.org/dc/terms/IMT">text/x-wiki</dc:format>
			<rdf:value><![CDATA[
主に[[w:ja:日本語|日本語]]に関連した[[w:ja:文字集合|文字集合]]同士の関係性を
[[w:ja:オイラー図|オイラー図]]を用いて説明する。

各集合の色と文字集合との対応は次の通り。
* {{color|w|'''紅'''|bg=magenta}}: [[w:ja:JIS X 0208|JISX0208]]-1990
* {{color|b|'''黄'''|bg=yellow }}: [[w:ja:Microsoftコードページ932|Windows-31J]]
* {{color|w|'''青'''|bg=blue   }}: [[w:ja:JIS X 0213|JISX0213]]-2004
* {{color|b|'''藍'''|bg=aqua   }}: [[w:ja:マイクロソフト標準キャラクタセット|Microsoft標準日本語文字セット]]Ver.3
* {{color|w|'''緑'''|bg=green  }}: [[w:ja:JIS X 0212|JISX0212]]-1990
* {{color|w|'''赤'''|bg=red    }}: [[w:ja:Unicode|Unicode]] 5.0
]]><!--  --></rdf:value>
		</dc:description>
		<dc:description xml:lang="x-default" rdf:parseType="Resource">
			<dc:format rdf:datatype="http://purl.org/dc/terms/IMT">text/x-wiki</dc:format>
			<rdf:value><![CDATA[
[[w:Euler diagram|]] explaining the relationship between
[[w:character sets|]] mainly related to [[w:Japanese|]].

The correspondence between the color of each set and the character set
is described below.
* {{color|w|'''Magenta'''|bg=magenta}}: [[w:ja:JIS X 0208|JISX0208]]-1990
* {{color|b|'''Yellow'''|bg=yellow  }}: [[w:ja:Microsoftコードページ932|Windows-31J]]
* {{color|w|'''Blue'''|bg=blue      }}: [[w:ja:JIS X 0213|JISX0213]]-2004
* {{color|b|'''Aqua'''|bg=aqua      }}:<!--
-->[[w:ja:マイクロソフト標準キャラクタセット|Microsoft Standard Japanese Character Set]] Ver.3
* {{color|w|'''Green'''|bg=green    }}: [[w:ja:JIS X 0212|JISX0212]]-1990
* {{color|w|'''Red'''|bg=red        }}: [[w:ja:Unicode|Unicode]] 5.0
]]><!--  --></rdf:value>
		</dc:description>
		<dc:contributor rdf:resource="https://ja.wikipedia.org/?curid=574329"/>
		<dc:date rdf:datatype="http://www.w3.org/2001/XMLSchemadate">2019-09-11</dc:date>
		<dc:type rdf:datatype="http://purl.org/dc/terms/DCMIType">StillImage</dc:type>
		<dc:format rdf:datatype="http://purl.org/dc/terms/IMT">image/svg+xml</dc:format>
		<dc:source xml:lang="ja"
		  rdf:resource="https://upload.wikimedia.org/wikipedia/commons/c/c6/Ver3benzu.PNG"/>
		<dc:source xml:lang="x-default"
		  rdf:resource="https://upload.wikimedia.org/wikipedia/commons/0/08/Ver3benzu-EN.PNG"/>
		<dc:language rdf:datatype="http://purl.org/dc/terms/ISO639-2">mul</dc:language>
		<dc:rights rdf:resource="http://www.wtfpl.net/about/"/>
	</rdf:Description>
</rdf:RDF>
</metadata>

